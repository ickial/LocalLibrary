{% extends "base_generic.html" %}

{% block content %}
  <h1>All books: {{ author }}</h1>
    <p>{{ author.date_of_birth }}
        {% if author.date_of_death %}- {{ author.date_of_death }}</p>
        {% endif %}<hr>
    <ul>
        {% for book in  author_book_list %}
            <strong><a href="{{ book.get_absolute_url }}">{{ book }}</a></strong>
            <p>{{ book.summary }}</p><hr>
    {% endfor %}
    </ul>
{% endblock %}
